# permissions for end users to view restores.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: restore-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: cluster-backup-operator
    app.kubernetes.io/part-of: cluster-backup-operator
    app.kubernetes.io/managed-by: kustomize
  name: restore-viewer-role
rules:
- apiGroups:
  - backup.cnd.dk
  resources:
  - restores
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - backup.cnd.dk
  resources:
  - restores/status
  verbs:
  - get
