# This rule is not used by the project cluster-backup-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the backup.cnd.dk.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: cluster-backup-operator
    app.kubernetes.io/managed-by: kustomize
  name: backup-editor-role
rules:
- apiGroups:
  - backup.cnd.dk
  resources:
  - backups
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - backup.cnd.dk
  resources:
  - backups/status
  verbs:
  - get
